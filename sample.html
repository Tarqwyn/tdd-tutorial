<!DOCTYPE html>
<html>
<head>
	<title>UOB Student App</title>
	<script src="./js/vendor/require.js"></script>
	<script>  
      require.config({
      	"paths": {
      		"jquery": "./js/vendor/jquery-3.1.1.min",
      		"service": "./js/src/modules/service",
      		"logon": "./js/src/modules/logon",
      		"main": "./js/main"
      	}
      });
    </script>
</head>
<body>
<h1>Welcome to the App</h1>
<form id="app-logon">
	<input tabindex="1" type="text" id="app-logon-name" name="user" placeholder="enter user name">
	<input tabindex="2" type="password" id="app-logon-password" name="password" placeholder="enter password">
	<input tabindex="3" type="submit" id="app-logon-submit" value="Enter">
</form>
<p id="app-response"></p>



<script type="text/javascript">
	require(['main'], function (App) {
		new App();
	})
</script>
</body>
</html>
